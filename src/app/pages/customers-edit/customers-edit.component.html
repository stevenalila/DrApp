<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Customers Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Email">Email *</label>
                        <input type="text" class="form-control" id="Email" [(ngModel)]="item.Email" name="Email" #Email="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="Name">Name *</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="NationalID">NationalID</label>
                        <input type="text" class="form-control" id="NationalID" [(ngModel)]="item.NationalID" name="NationalID" #NationalID="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Passport">Passport</label>
                        <input type="text" class="form-control" id="Passport" [(ngModel)]="item.Passport" name="Passport" #Passport="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone *</label>
                        <input type="number" class="form-control" id="Phone" [(ngModel)]="item.Phone" name="Phone" #Phone="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
